<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"

    />
    <title>Kristers</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="spin">Kê“˜</h1>
      </div>
      <div>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contacts">Contacts</a>
      </div>
      <div class="login"><i class="fa-solid fa-user-astronaut spin"></i></div>
    </header>
    <main>
      <section id="home">
        <h2>
          <p>Kristers</p>
          <p>Your Web Developer</p>
        </h2>
        <br />
        <br />
        <div class="container">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
          <a href="#projects" class="text">Scroll down</a>
        </div>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <div class="projects-container">
          <a href="calculator.html"
            ><div class="project-box">
              <img src="../img/calculator.jpg" alt="" />
              <h3>Calculator</h3>
            </div>
          </a>
          <div class="project-box">
            <img src="../img/countdown.jpg" alt="" />
            <h3>Countdown</h3>
          </div>
          <div class="project-box">
            <img src="../img/logo_blue.jpg" alt="" />
            <h3>WonderFish</h3>
          </div>
        </div>
        <a class="contactme" href="#contacts">Contact me here</a>
      </section>
      <section id="contacts">
        <h1>Contact me here</h1>
        <form action="">
          <div>
            <label for="name">Name</label>
            <input type="text" placeholder="John Doe" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" placeholder="johndoe@gmail.com" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <input class="send" type="submit" value="Send" />
          </div>
        </form>
        <a class="home" href="#home">Home</a>
      </section>
    </main>
    <footer>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#contacts">Contacts</a>
    </footer>
  </body>
</html>
